language: C++

general:
  branches:
    only:
      - travis

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

addons:
  apt:
    packages:
      - libboost-all-dev
      - python-opencv

before_install:
  - git clone https://github.com/opencv/opencv.git
  - cd opencv
  - mkdir build
  - cd build
  - cmake build ..
  - cd ..
  - cd ..


before_script:
  - mkdir build
  - cd build

script:
  - cmake build -DOpenCV_DIR=../opencv/build ..
  - make -j
  - cd Tests/
  - ./Test

notifications:
  email: true

