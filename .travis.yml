language: C++
compiler:
  - clang

general:
  branches:
    only:
      - vravis

os: osx
addons:
  homebrew:
    packages:
      - boost

before_script:
  - git clone https://github.com/microsoft/vcpkg.git
  - cd vcpkg
  - ./bootstrap-vcpkg.sh
  - ./vcpkg install boost
  - ./vcpkg install opencv
  - cd ..
  - mkdir build
  - cd build

script:
  - cmake build -DCMAKE_TOOLCHAIN_FILE=./vcpkg/vcscripts\buildsystems\vcpkg.cmake ..
  - make -j
  - cd Tests/
  - ./Test

notifications:
  email: true

