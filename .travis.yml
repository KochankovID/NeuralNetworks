language: C++

general:
  branches:
    only:
      - travis

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

addons:
  apt:
    packages:
      - libboost-all-dev
      - python-opencv

before_install:
  - git clone https://github.com/opencv/opencv.git
  - cd opencv
  - cmake build .
  - cd ..



before_script:
  - mkdir build
  - cd build

script:
  - cmake build -DOpenCV_DIR=../opencv ..
  - make -j
  - cd Tests/
  - ./Test

notifications:
  email: true

